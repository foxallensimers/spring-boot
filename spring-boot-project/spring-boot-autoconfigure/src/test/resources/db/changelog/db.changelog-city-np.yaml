databaseChangeLog:
  - changeSet:
      id: 1
      author: dan-zheng
      changes:
        - createSequence:
            sequenceName: hibernate_sequence
        - createTable:
            tableName: city
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: state
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: country
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: map
                  type: varchar(50)
                  constraints:
                    nullable: true
        - insert:
            tableName: city
            columns:
              - column:
                  name: id
                  value: 1
              - column:
                  name: name
                  value: Hangzhou
              - column:
                  name: state
                  value: Zhejiang
              - column:
                  name: country
                  value: China
              - column:
                  name: map
                  value: map
